<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Document</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
            rel="stylesheet"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main class="main__container">
            <section class="card">
                <picture>
                    <source
                        srcset="assets/image-product-desktop.jpg"
                        media="(min-width: 40rem)"
                    />
                    <img
                        class="product__img"
                        src="assets/image-product-mobile.jpg"
                        alt=""
                    />
                </picture>
                <article class="article">
                    <h2>PERFUME</h2>
                    <h3>Gabrielle Essence Eau De Parfum</h3>
                    <p>
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>
                    <p class="prices--flex-wrapper">
                        <span class="text--green">$149.99</span>
                        <span class="text--line-through">$169.99</span>
                    </p>
                    <button class="btn">
                        <img
                            class="btn__img"
                            src="assets/icon-cart.svg"
                            alt=""
                        />
                        <p class="btn__txt">Add to Cart</p>
                    </button>
                </article>
            </section>
        </main>
    </body>
</html>
