<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main-container">
        <div class="content-container">
            <div>
                <picture>
                    <source
                    srcset="assets/image-product-desktop.jpg"
                    media="(min-width: 40rem)"/>
                    <img src="assets/image-product-mobile.jpg" alt="">
                </picture>
            </div>
            <div class="content-wrapper">
                <h1>PERFUME</h1>
                <h2>Gabrielle Essence Eau De Parfum</h2>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <p class="span-flex"><span class="span-green">$149.99</span> <span class="span-line-through">$169.99</span></p>
                <button class="content-container-button">
                    <div>
                        <img class="btn-img" src="assets/icon-cart.svg" alt="">
                    </div>
                    <div>
                        <p class="button-txt">Add to Cart</p>
                    </div>
                </button>
            </div>
        </div>
    </section>
</body>
</html>
